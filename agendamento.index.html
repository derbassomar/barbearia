<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
      <title>agendamento</title>

      <link rel="stylesheet" href="barbaria.css">
      <script src="barbearia.js"></script>
</head>

<body>
    
  <section class="conteiner-cadastro" id="agenda">
    <h1 class="titulo-agenda">AGENDE SEU HORÁRIO</h1>
    <div class="agendamento">
        <div class="form-section">
            <form action="#" method="POST">
                <h2>Contato</h2>
                <label for="name">Nome *</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Celular</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Assunto</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Mensagem</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">ENVIAR</button>
            </form>
        </div>
        <div class="image-section">
            <img src="imagens-barbearia/local.jpg" alt="Imagem ao lado do formulário">
        </div>
    </div>
    </div>
  </section>
</body>

</html>
